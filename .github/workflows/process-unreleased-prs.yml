name: Create tag and releases for unrelease pull requests
on:
  workflow_dispatch:
  
jobs:
  unreleased-prs-metadata:
    permissions:
      pull-requests: write
      contents: read
    uses: nilsgstrabo/learnrelease/.github/workflows/template-unreleased-prs-metadata.yml@main
  release-pull-request:
    needs: unreleased-prs-metadata
    strategy:
      matrix:
        pull-request-number: ${{ fromJson(needs.unreleased-prs-metadata.outputs.unreleased_pull_requests) }}
    permissions:
      pull-requests: write
      contents: read
    uses: nilsgstrabo/learnrelease/.github/workflows/template-release-pr.yml@main
    with:
      pull-request-number: ${{ matrix.pull-request-number }}
    secrets:
      gh-release-token: ${{ secrets.RELEASE_GH_TOKEN }}
  print-release-output:
    runs-on: ubuntu-latest
    needs: release-pull-request
    steps:
        - run: |
            echo "is-prerelease: ${{ needs.release-pull-request.outputs.is-prerelease }}"
            echo "version: ${{ needs.release-pull-request.outputs.version }}"
            echo "tag: ${{ needs.release-pull-request.outputs.tag }}"
            echo "commit: ${{ needs.release-pull-request.outputs.commit }}"
  
      

    